<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Detail</title>
</head>
<body>

<th:block th:if="${task != null}">
    <div class="row">
        <div class="col-md-8">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#" th:text="'Due on: ' + ${task.dueDate}"></a>
                    </div>
                    <h2><a class="article-title" th:text="*{task.name}"></a></h2>
                    <p class="article-content" th:text="*{task.description}"></p>
                </div>
            </article>
        </div>
    </div>

    <th:block th:if="${not #lists.isEmpty(subtasks)}">
    <h4>Subtasks</h4>
        <div class="color-rect-border">
            <ul th:each="task : ${subtasks}">
                <li th:text="${task.naam}"></li>
                <li th:text="${task.description}"></li>
            </ul>
        </div>
    </th:block>

    <form th:action="${'/tasks/edit/' + task.id}" method="get">
        <input type="submit" value="Edit">
    </form>

    <form th:action="${'/tasks/' + task.id + '/sub/create'}" method="get">
        <input type="submit" value="Add subtask">
    </form>
</th:block>
<th:block th:if="${task == null}">
    <p>Task not found</p>
</th:block>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


</body>

</html>
