<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit task</title>
</head>
<body>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel sticky-top">
        <div class="container">
            <a class="navbar-brand mr-4" href="/">Task Planner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="/tasks">Home</a>
                    <a class="nav-item nav-link" href="/tasks/new">New Task</a>
                </div>
                <!-- Navbar Right Side -->
                <!--<div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Login</a>
                    <a class="nav-item nav-link" href="#">Register</a>
                </div>-->
            </div>
        </div>
        <div  id="language" class="d-flex justify-content-end">
            <button class="btn btn-primary mr-2">NL</button>
            <button class="btn btn-primary">EN</button>
        </div>
    </nav>
</header>
<main>
    <form method="post" th:action="${'/tasks/edit'}">
        <h4>Edit task</h4>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" th:value="${task.name}">
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" th:value="${task.description}">
        </div>
        <div>
            <label for="dueDate">Due Date: </label>
            <input type="datetime-local" name="dueDate" id="dueDate" th:value="${task.dueDate}">
            <input type="hidden" th:value="${task.id}">
        </div>

        <input type="submit" value="Edit task">
    </form>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="switch.js"></script>
</body>
</html>
