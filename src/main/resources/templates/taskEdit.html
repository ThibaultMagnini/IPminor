<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit task</title>
</head>
<body>
    <form method="post" th:action="${'/task/edit/' + task.id}">
        <h4>Edit task</h4>
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" th:value="${task.name}">
        </div>
        <div>
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" th:value="${task.description}">
        </div>
        <div>
            <label for="dueDate">Due Date: </label>
            <input type="datetime-local" name="dueDate" id="dueDate" th:value="${task.dueDate}">
        </div>
        <input type="submit" value="Add Task">
    </form>
</body>
</html>
