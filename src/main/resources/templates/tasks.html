<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="#{title}"></title>
</head>
<body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel sticky-top">
                <div class="container">
                    <a class="navbar-brand mr-4" href="/" th:text="#{title}"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                        <div class="navbar-nav mr-auto">
                            <a class="nav-item nav-link" href="/tasks" th:text="#{homebutton}">Home</a>
                            <a class="nav-item nav-link" href="/tasks/new" th:text="#{newbutton}">New Task</a>
                        </div>

                    </div>
                </div>
                <div  id="language" class="d-flex justify-content-end">
                    <button class="btn btn-primary mr-2">NL</button>
                    <button class="btn btn-primary">EN</button>
                </div>
            </nav>
        </header>
            <!--<ul>
                <li th:each="task : ${tasks}"><p th:text="*{task.name}"></p>:<p th:text="*{task.dueDate}"></p></li>
            </ul>
        <tr th:each="task : ${tasks}">
            <td th:text="*{task.name}"></td>
            <td th:text="*{task.dueDate}"></td>
        </tr>-->
        <main role="main" class="container">
            <div class="row">
                <div class="col-md-8">
                    <article class="media content-section" th:each="task : ${tasks}">
                        <div class="media-body">
                            <div class="article-metadata">
                                <a class="mr-2" href="#" th:text="'Due on: ' + ${task.dueDate}"></a>
                                <small class="text-muted"></small>
                            </div>
                            <h2><a class="article-title" th:href="@{/tasks/{id}(id = ${task.id})}" th:text="*{task.name}"></a></h2>
                            <p class="article-content" th:text="*{task.description}"></p>
                        </div>
                    </article>
                </div>
            </div>
        </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/switch.js"></script>
</body>
</html>
